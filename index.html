<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" name="password" id="password" placeholder="Password" readonly>
            <img onclick="copyPassword()" src="images/copy.png" alt="Copy Password">
        </div>
        
        <label for="length">Password Length (8 or more):</label>
        <input type="number" id="length" min="8" value="12">
        
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="special" checked>
            <label for="special">Include Special Characters</label>
        </div>
        
        <button onclick="createPassword()">
            <img src="images/generate.png" alt="Generate Password">Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
